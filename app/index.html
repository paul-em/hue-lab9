<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #connected-container {
            display: none;
        }

        #local-video {
            -moz-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
<h1 id="my-id"></h1>

<h3 id="state">Setting up...</h3>

<div id="disconnected-container">
    <input id="search-input">
    <button id="connect-button">connect</button>
</div>

<div id="connected-container">

    <video id="local-video" autoplay></video>
    <video id="remote-video" autoplay></video>

    <button id="control-end">End</button>
    <button id="control-mute">Mute</button>
    <button id="control-pause">Pause</button>

    <ul id="messages">

    </ul>
    <input id="chat-input">
    <button id="send-button">send</button>
</div>


<script src="peer.min.js"></script>
<script src="index.js"></script>
</body>
</html>
